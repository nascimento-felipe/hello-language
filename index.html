<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Hello in your language</title>
  </head>
  <body>
    <section class="login-section">
      <h1>Login</h1>
      <form>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="try 'ademiro'" />

        <label for="password">Senha:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="try 'hu3hu3'"
        />

        <button type="submit" id="button-submit">Login</button>
        <button id="button-logout">Logout</button>
      </form>
    </section>

    <div id="welcome-message" class="texto-welcome-hidden">
      <p></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
